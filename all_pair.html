<!DOCTYPE html>

<script>
  function pairfind(num) {
    const addPair = [];
    let count = 0;
    for (let i = 0; i < num.length; i++) {
      for (let j = i + 1; j < num.length; j++) {
        const sum = num[i] + num[j];
        if (sum === 5) {
          addPair[count] = [num[i], num[j]];
          count++;
        }
      }
    }
    return addPair;
  }
  console.log(pairfind([1, 2, 3, 4, 5, 6]));
</script>
